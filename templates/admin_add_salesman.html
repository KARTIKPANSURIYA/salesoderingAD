<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Salesman</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Add New Salesman</h1>

        <form method="POST" action="/admin-add-salesman">
            <div class="mb-3">
                <label for="salesman_id" class="form-label">Salesman ID:</label>
                <input type="text" class="form-control" name="salesman_id" id="salesman_id" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" name="name" id="name" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Create Salesman</button>
        </form>

        <a href="/admin-salesmen" class="btn btn-primary mt-3">â¬… Back to Salesmen List</a>
    </div>
</body>
</html>
