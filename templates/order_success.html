<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .success-container {
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .success-container h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #28a745;
        }
        .success-container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .btn {
            width: 100%;
            font-size: 16px;
        }
        @media (max-width: 576px) {
            .success-container {
                padding: 20px;
            }
            .btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>‚úÖ Order Submitted Successfully!</h1>
        <p>Your order has been recorded successfully.</p>
        <div class="btn-container">
            <a href="/static/pdfs/order_{{ customer_account }}.pdf" class="btn btn-success" download>üì• Download Order Summary</a>
            <a href="/order" class="btn btn-primary">üìù Submit Another Order</a>
            <a href="/logout" class="btn btn-danger">üö™ Logout</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
