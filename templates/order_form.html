<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .product-row {
            margin-bottom: 10px;
        }
        .add-product-btn {
            margin-top: 10px;
        }
        .is-invalid {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Order Form</h1>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form method="POST" action="/order">
            <!-- Customer Details -->
            <div class="mb-3">
                <label for="customer_account" class="form-label">Customer Account Number:</label>
                <input type="text" class="form-control" name="customer_account" id="customer_account" required>
            </div>
            <div class="mb-3">
                <label for="store_name" class="form-label">Store Name:</label>
                <input type="text" class="form-control" name="store_name" id="store_name" required>
            </div>

            <!-- Products Section -->
            <div id="products-section">
                <h3>Products</h3>
                <div class="product-row d-flex align-items-center">
                    <input type="text" class="form-control me-2 product-search" name="product_name[]" placeholder="Search Product" required>
                    <select class="form-select me-2"></select> <!-- Dropdown for search suggestions -->
                    <input type="number" class="form-control me-2" name="quantity[]" placeholder="Quantity" min="1" required>
                    <button type="button" class="btn btn-danger remove-product-btn">Remove</button>
                </div>
            </div>
            <button type="button" id="add-product-btn" class="btn btn-secondary add-product-btn">Add Product</button>

            <!-- Delivery Details -->
            <div class="mb-3">
                <label for="delivery_date" class="form-label">Delivery Date:</label>
                <input type="date" class="form-control" name="delivery_date" id="delivery_date" required>
            </div>
            <div class="mb-3">
                <label for="priority" class="form-label">Priority:</label>
                <select class="form-select" name="priority" id="priority" required>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" name="description" id="description" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit Order</button>
        </form>
        <a href="/logout" class="btn btn-link">Logout</a>
    </div>

    <!-- Modal to Add New Product -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-product-form">
                        <div class="mb-3">
                            <label for="new_product_name" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="new_product_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="new_product_variant" class="form-label">Variant</label>
                            <input type="text" class="form-control" id="new_product_variant">
                        </div>
                        <div class="mb-3">
                            <label for="new_product_price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="new_product_price" min="0">
                        </div>
                        <div class="mb-3">
                            <label for="new_product_description" class="form-label">Description</label>
                            <textarea class="form-control" id="new_product_description" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    let productList = [];

    // Fetch products from the backend
    fetch("/products")
        .then((response) => response.json())
        .then((data) => {
            productList = data.products;
        })
        .catch((error) => console.error("Error fetching products:", error));

    // Add product row dynamically
    document.getElementById("add-product-btn").addEventListener("click", function () {
        const productsSection = document.getElementById("products-section");
        const productRow = document.createElement("div");
        productRow.classList.add("product-row", "d-flex", "align-items-center");
        productRow.innerHTML = `
            <input type="text" class="form-control me-2 product-search" name="product_search[]" placeholder="Search Product" required>
            <select class="form-select me-2 product-dropdown" name="product_name[]"></select>
            <input type="number" class="form-control me-2" name="quantity[]" placeholder="Quantity" min="1" required>
            <button type="button" class="btn btn-danger remove-product-btn">Remove</button>
        `;
        productsSection.appendChild(productRow);
    });

    // Remove product row
    document.addEventListener("click", function (event) {
        if (event.target.classList.contains("remove-product-btn")) {
            event.target.parentElement.remove();
        }
    });

    // Search product dynamically and populate dropdown
    document.addEventListener("input", function (event) {
        if (event.target.classList.contains("product-search")) {
            const searchValue = event.target.value.toLowerCase();
            const matches = productList.filter((product) =>
                product.toLowerCase().includes(searchValue)
            );

            // Display matches in dropdown
            let dropdown = event.target.nextElementSibling;
            dropdown.innerHTML = "";
            if (matches.length > 0) {
                matches.forEach((match) => {
                    const option = document.createElement("option");
                    option.value = match; // Set the product name as the value
                    option.textContent = match; // Display the product name
                    dropdown.appendChild(option);
                });
                event.target.classList.remove("is-invalid");
            } else {
                event.target.classList.add("is-invalid");
            }
        }
    });

    // Ensure the selected product is used in the input field
    document.addEventListener("change", function (event) {
        if (event.target.classList.contains("product-dropdown")) {
            const searchInput = event.target.previousElementSibling; // Corresponding search input
            searchInput.value = event.target.value; // Update the input value to the selected product
        }
    });

    // Add new product through modal
    document.getElementById("add-product-form").addEventListener("submit", function (event) {
        event.preventDefault();
        const newProduct = document.getElementById("new_product_name").value;
        const variant = document.getElementById("new_product_variant").value;
        const price = document.getElementById("new_product_price").value;
        const description = document.getElementById("new_product_description").value;

        // Save the new product to the backend
        fetch("/add-product", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ product_name: newProduct, variant, price, description }),
        })
            .then((response) => response.json())
            .then((data) => {
                alert(data.message);
                productList.push(newProduct); // Add new product to the local list
                const modal = bootstrap.Modal.getInstance(document.getElementById("addProductModal"));
                modal.hide();
            })
            .catch((error) => console.error("Error adding product:", error));
    });
</script>

</body>
</html>
